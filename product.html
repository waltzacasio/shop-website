<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Template</title>

<style>
    .product {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
}

.product img {
    max-width: 200px;
    height: auto;
    margin-right: 20px;
}

.product-info {
    flex-grow: 1;
}

.product-name {
    margin-top: 0;
}

.product-price {
    color: #007bff;
    font-weight: bold;
    margin-bottom: 10px;
}

.add-to-cart {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.add-to-cart:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
    <div class="product">
        <img src="product_image.jpg" alt="Product Image">
        <div class="product-info">
            <h2 class="product-name">Product Name</h2>
            <p class="product-description">Product Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="product-price">$99.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
